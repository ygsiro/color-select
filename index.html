<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="construct">
    <title>配色</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <svg id="canvas" viewBox="-110 -110 220 220" width="150px" height="150px">
        <defs>
            <path d="M-25.8819-96.5926A100,100 30 0 1 25.8819,-96.5926L0,0Z" id="flagment" />
        </defs>
        <g stroke="#fff" stroke-width="5">
            <use href="#flagment" transform="rotate(0)" fill="hsl(0, 100%, 50%)" />
            <use href="#flagment" transform="rotate(30)" fill="hsl(30, 100%, 50%)" />
            <use href="#flagment" transform="rotate(60)" fill="hsl(60, 100%, 50%)" />
            <use href="#flagment" transform="rotate(90)" fill="hsl(90, 100%, 50%)" />
            <use href="#flagment" transform="rotate(120)" fill="hsl(120, 100%, 50%)" />
            <use href="#flagment" transform="rotate(150)" fill="hsl(150, 100%, 50%)" />
            <use href="#flagment" transform="rotate(180)" fill="hsl(180, 100%, 50%)" />
            <use href="#flagment" transform="rotate(210)" fill="hsl(210, 100%, 50%)" />
            <use href="#flagment" transform="rotate(240)" fill="hsl(240, 100%, 50%)" />
            <use href="#flagment" transform="rotate(270)" fill="hsl(270, 100%, 50%)" />
            <use href="#flagment" transform="rotate(300)" fill="hsl(300, 100%, 50%)" />
            <use href="#flagment" transform="rotate(330)" fill="hsl(330, 100%, 50%)" />
        </g>
        <circle r="70" fill="#fff" />
        <circle r="65" fill="#f00" id="main-color" />
        <circle r="10" cy="-83" fill="#fff" stroke="#000" stroke-width="5" id="cursor" />
    </svg>
    <form oninput="changeColor(hue.value, sat.value, lum.value)">
        <div class="form">
            <label for="hue">色相</label>
            <input type="range" id="hue" name="hue" value="0" max="360">
            <output id="hue_value" name="hue_value" for="hue">0</output>
        </div>
        <div class="form">
            <label for="sat">彩度</label>
            <input type="range" id="sat" name="sat" value="100">
            <output id="sat_value" name="sat_value" for="sat">100</output>
        </div>
        <div class="form">
            <label for="lum">輝度</label>
            <input type="range" id="lum" name="lum">
            <output id="lum_value" name="lum_value" for="lum">50</output>
        </div>
    </form>
</body>

</html>
