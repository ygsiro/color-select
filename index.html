<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="construct">
    <title>配色</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <form oninput="changeInput(main.value, sub.value, accent.value, text.value)">
        <input type="color" name="main" id="main" value="#333333">
        <input type="color" name="sub" id="sub" value="#777777">
        <input type="color" name="accent" id="accent" value="#ffac66">
        <input type="color" name="text" id="text" value="#ff7878">
    </form>
    <svg id="canvas" width="300px" height="300px">
        <path d="M0,0H300V300H0Z" fill="#333333" id="main-color" />
        <path d="M0,200L300,220V300H0Z" fill="#777777" id="sub-color" />
        <circle cx="50" cy="50" r="30" fill="#ffac66" id="accent-color" />
        <text font-family="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" font-weight="bold"
            font-size="30px">
            <tspan x="75" y="110" fill="#ff7878" id="text-color">Color Palette</tspan>
        </text>
        <path d="M75,115H282" id="under-line" stroke="#ffac66" stroke-width="3" />
    </svg>
</body>

</html>
